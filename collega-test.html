<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collega's</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</head>

<body>

  <style>
    /* Styling for the popup */
    .popup {
      display: none;
      /* Hide the pop-up by default */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      /* Semi-transparent background */
    }

    .popup-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      font-family: Arial, sans-serif;
    }

    .popup-content h2 {
      margin-top: 0;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      height: 150px;
      border: 1px solid black;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 2px;
      border: 1px solid black;
      margin-bottom: 10px;
      height: 100%;
    }
  </style>

    <h1>Collega's:</h1>

    <table id="collega-table" class="table table-bordered">
      <tr>
        <th> Collega ID number:</th>
        <th> Voornaam </th>
        <th> Achternaam </th>
        <th> Email </th>
        <th> Telefoonnummer </th>
        <th> Woonplaats</th>
        <th> Teamsoort</th>
        <th> Teamnaam</th>
        <th> Rol</th>
        <th> Werkzaamheden</th>
        <th> Specialiteiten</th>
        <th> Edit</th>
        <th> Delete</th>

      </tr>
    </table>


  <!-- Modal Start -->
  <div class="container">
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Voeg een collega toe
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Nieuwe collega:</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <label for="personid">Collega ID number:</label>
            <input type="number" id="collega-personid"><br><br>
            <label for="voornaam">Voornaam:</label>
            <input type="text" id="collega-voornaam"><br><br>
            <label for="achternaam">Achternaam:</label>
            <input type="text" id="collega-achternaam"><br><br>
            <label for="email">Email:</label>
            <textarea type="Email" id="collega-email"></textarea><br><br>
            <label for="telefoonnummer">Telefoonnummer:</label>
            <input type="tel" id="collega-telefoonnummer"><br><br>
            <label for="woonplaats">Woonplaats:</label>
            <input type="text" id="collega-woonplaats"><br><br>
            <label for="teamsoort">Teamsoort:</label>
            <input type="text" id="collega-teamsoort"><br><br>
            <label for="teamnaam">Teamnaam:</label>
            <input type="text" id="collega-teamnaam"><br><br>
            <label for="rol">Rol:</label>
            <input type="text" id="collega-rol"><br><br>
            <label for="werkzaamheden">Werkzaamheden:</label>
            <input type="text" id="collega-werkzaamheden"><br><br>
            <label for="specialiteiten">Specialiteiten:</label>
            <input type="text" id="collega-specialiteiten"><br><br>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <input type="submit" value="Voeg toe" class="btn btn-primary" onclick="createCollega()">
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- Modal End -->

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2>Edit Form</h2><br>
      <form id="editForm">
        <label for="personid">Collega ID number:</label>
        <input type="number" id="collega-personid"><br><br>
        <label for="voornaam">Voornaam:</label>
        <input type="text" id="collega-voornaam"><br><br>
        <label for="achternaam">Achternaam:</label>
        <input type="text" id="collega-achternaam"><br><br>
        <label for="email">Email:</label>
        <textarea type="Email" id="collega-email"></textarea><br><br>
        <label for="telefoonnummer">Telefoonnummer:</label>
        <input type="tel" id="collega-telefoonnummer"><br><br>
        <label for="woonplaats">Woonplaats:</label>
        <input type="text" id="collega-woonplaats"><br><br>
        <label for="teamsoort">Teamsoort:</label>
        <input type="text" id="collega-teamsoort"><br><br>
        <label for="teamnaam">Teamnaam:</label>
        <input type="text" id="collega-teamnaam"><br><br>
        <label for="rol">Rol:</label>
        <input type="text" id="collega-rol"><br><br>
        <label for="werkzaamheden">Werkzaamheden:</label>
        <input type="text" id="collega-werkzaamheden"><br><br>
        <label for="specialiteiten">Specialiteiten:</label>
        <input type="text" id="collega-specialiteiten"><br><br>
        <input type="submit" value="Aanpassen" class="btn btn-primary" onclick="aanpassen()">
        <input type="text" id="abcd" hidden>
      </form>
    </div>
  </div>

  <script>

    // Create Function
    function createCollega() {
      // Formulier uitlezen
      let collegaidInvoer = document.getElementById('collega-personid').value;
      let voornaamInvoer = document.getElementById('collega-voornaam').value;
      let achternaamInvoer = document.getElementById('collega-achternaam').value;
      let emailInvoer = document.getElementById('collega-email').value;
      let telefoonnrInvoer = document.getElementById('collega-telefoonnummer').value;
      let woonplaatsInvoer = document.getElementById('collega-woonplaats').value;
      let teamsoortInvoer = document.getElementById('collega-teamsoort').value;
      let teamnaamInvoer = document.getElementById('collega-teamnaam').value;
      let rolInvoer = document.getElementById('collega-rol').value;
      let werkzaamhedenInvoer = document.getElementById('collega-werkzaamheden').value;
      let specialiteitenInvoer = document.getElementById('collega-specialiteiten').value;



      // Make a java script object
      let newCollega = {
        id: collegaidInvoer,
        voornaam: voornaamInvoer,
        achternaam: achternaamInvoer,
        email: emailInvoer,
        telefoonnummer: telefoonnrInvoer,
        woonplaats: woonplaatsInvoer,
        teamsoort: teamsoortInvoer,
        teamnaam: teamnaamInvoer,
        rol: rolInvoer,
        werkzaamheden: werkzaamhedenInvoer,
        specialiteiten: specialiteitenInvoer,
      };

      fetch("http://localhost:8082/voegcollegatoe", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(newCollega)
      })
        .then(response => {
          alert('Is goedgegaan');
        })
        .catch(error => {
          alert('Er is iets fouts gegaan');
        });

    }


    // Delete Function

    function verwijderen(collegaId) {
      // Formulier uitlezen
      let collegaidInvoer = document.getElementById('collega-personid').value;
      let voornaamInvoer = document.getElementById('collega-voornaam').value;
      let achternaamInvoer = document.getElementById('collega-achternaam').value;
      let emailInvoer = document.getElementById('collega-email').value;
      let telefoonnrInvoer = document.getElementById('collega-telefoonnummer').value;
      let woonplaatsInvoer = document.getElementById('collega-woonplaats').value;
      let teamsoortInvoer = document.getElementById('collega-teamsoort').value;
      let teamnaamInvoer = document.getElementById('collega-teamnaam').value;
      let rolInvoer = document.getElementById('collega-rol').value;
      let werkzaamhedenInvoer = document.getElementById('collega-werkzaamheden').value;
      let specialiteitenInvoer = document.getElementById('collega-specialiteiten').value;

      // Make a java script object
      let removingCollega = {
        id: collegaidInvoer,
        voornaam: voornaamInvoer,
        achternaam: achternaamInvoer,
        email: emailInvoer,
        telefoonnummer: telefoonnrInvoer,
        woonplaats: woonplaatsInvoer,
        teamsoort: teamsoortInvoer,
        teamnaam: teamnaamInvoer,
        rol: rolInvoer,
        werkzaamheden: werkzaamhedenInvoer,
        specialiteiten: specialiteitenInvoer,
      };

      fetch('http://localhost:8082/verwijdercollega/' + collegaId, {

        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(removingCollega)
      })
        .then(response => {
          alert('Is verwijderd');
        })
    }

    // Edit/update function
    // script for pop up

    function openPopup(qqq) {
      document.getElementById('abcd').value = qqq;
      console.log(qqq)
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    // Handle form submission
    document.getElementById('editForm').addEventListener('submit', function (event) {
      event.preventDefault();

      // Get the form values
      // var vacatureId = document.getElementById(vacatureId).value;
      var collegaid = document.getElementById('collega-personid').value;
      var voornaam = document.getElementById('collega-voornaam').value;
      var achternaam = document.getElementById('collega-achternaam').value;
      var email = document.getElementById('collega-email').value;
      var telefoonnr = document.getElementById('collega-telefoonnummer').value;
      var woonplaats = document.getElementById('collega-woonplaats').value;
      var teamsoort = document.getElementById('collega-teamsoort').value;
      var teamnaam = document.getElementById('collega-teamnaam').value;
      var rol = document.getElementById('collega-rol').value;
      var werkzaamheden = document.getElementById('collega-werkzaamheden').value;
      var specialiteiten = document.getElementById('collega-specialiteiten').value;

      closePopup();
    })




    function aanpassen() {
      let collegaId = document.getElementById('abcd').value;

      // Formulier uitlezen
      let collegaidInvoer = document.getElementById('collega-personid').value;
      let voornaamInvoer = document.getElementById('collega-voornaam').value;
      let achternaamInvoer = document.getElementById('collega-achternaam').value;
      let emailInvoer = document.getElementById('collega-email').value;
      let telefoonnrInvoer = document.getElementById('collega-telefoonnummer').value;
      let woonplaatsInvoer = document.getElementById('collega-woonplaats').value;
      let teamsoortInvoer = document.getElementById('collega-teamsoort').value;
      let teamnaamInvoer = document.getElementById('collega-teamnaam').value;
      let rolInvoer = document.getElementById('collega-rol').value;
      let werkzaamhedenInvoer = document.getElementById('collega-werkzaamheden').value;
      let specialiteitenInvoer = document.getElementById('collega-specialiteiten').value;

      // Make a JavaScript object
      let editCollega = {
        id: collegaidInvoer,
        voornaam: voornaamInvoer,
        achternaam: achternaamInvoer,
        email: emailInvoer,
        telefoonnummer: telefoonnrInvoer,
        woonplaats: woonplaatsInvoer,
        teamsoort: teamsoortInvoer,
        teamnaam: teamnaamInvoer,
        rol: rolInvoer,
        werkzaamheden: werkzaamhedenInvoer,
        specialiteiten: specialiteitenInvoer,
      };

      fetch('http://localhost:8082/updatecollega/' + collegaId, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(editCollega),
      })
        .then(response => {
          if (response.ok) {
            alert('Informatie is aangepast');
          } else {
            alert('Er is iets fout gegaan');
          }
        })
        .catch(error => {
          console.error(error);
          alert('Er is iets fout gegaan');
        });
    }




    // Load data from data base to webpage
    function loadCollega() {
      fetch('http://localhost:8082/decollegas',{
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
        }
      })
        .then(response => response.json())
        .then(data => {
          console.log('Data', data);

          let collegaTableElement = document.getElementById('collega-table');

          data.forEach(collega => {
            collegaTableElement.innerHTML += `
                        <tr>
                            <td>${collega.id}</td>
                            <td>${collega.voornaam}</td>
                            <td>${collega.achternaam}</td>    
                            <td>${collega.email}</td>
                            <td>${collega.telefoonnummer}</td>
                            <td>${collega.woonplaats}</td>
                            <td>${collega.teamsoort}</td>
                            <td>${collega.teamnaam}</td>
                            <td>${collega.rol}</td>
                            <td>${collega.werkzaamheden}</td>
                            <td>${collega.specialiteiten}</td>
                            <td><button type="button" class="btn btn-primary" onclick="openPopup(${collega.id})">Aanpassen</button></td>
                            <td><button type="button" class="btn btn-dark" onclick="verwijderen(${collega.id})">Delete</button></td>
                        </tr>
                        `
          });


        })
    }

    loadCollega();

  </script>

</body>

</html>
